version: '3.8'

services:
  # Data Lake (S3 Compatible)
  datalake-minio:
    image: minio/minio:latest
    container_name: datalake-minio
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console UI Port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - pipeline-network

  # Data Warehouse
  datawarehouse-postgres:
    image: postgres:15-alpine
    container_name: datawarehouse-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pipeline-network
    restart: always

# Volumes persistentes (Dados sobrevivem ao restart)
volumes:
  minio_data:
  postgres_data:

# Rede interna para os containers conversarem
networks:
  pipeline-network:
    driver: bridge
